<html>
  <head>
    <title>Anh hứa mồng 8 lên cắt tóc hết giân đi</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
      function yesClick() {
        alert("hết giận đi màaaaaaaaaaaaaaaaaaaaaaaaaa  ");
      }
      function noHover() {
        var x = Math.round(Math.random() * 500);
        var y = Math.round(Math.random() * 500);
        document.getElementById("btnNo").style.left = x + "px";
        document.getElementById("btnNo").style.top = y + "px";
      }
    </script>
  </head>
  <body>
    <div style="max-width: 2000px; margin: auto; padding: 20px">
      <h1>
        xin hứa mồng 8 lên cắt tóc hứa hết giận
        đêeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
      </h1>
      <input
        type="button"
        value=" vâng ạ "
        onclick="yesClick()"
        style="position: absolute; left: 0px; top: 500px ; width: 200px; height: 50px"
      />
      <input
        type="button"
        id="btnNo"
        value="  không   "
        onmouseover="noHover()"
        style="position: absolute; left: 200px; top: 500px ; width: 200px; height: 50px"
      />
    </div>
  </body>
</html>
