<html>
  <head>
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
      function yesClick() {
        alert("đúng rồi sơn không có đâu  ");
      }
      function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = x + "px";
        document.getElementById("btnNo").style.top = y + "px";
      }
    </script>
  </head>
  <body>
    <div style="max-width: 2000px; margin: auto">
      <h1 style="position: absolute; left: 220px; top: 175px">
        sơn có chim hay không?
      </h1>
      <input
        type="button"
        value=" không "
        onclick="yesClick()"
        style="position: absolute; left: 285px; top: 235px"
      />
      <input
        type="button"
        id="btnNo"
        value="  có  "
        onmouseover="noHover()"
        style="position: absolute; left: 360px; top: 235px"
      />
    </div>
  </body>
</html>
